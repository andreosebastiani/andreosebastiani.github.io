<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Andreo Sebastiani</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web developer in Louisville, KY"/>
    <meta name="keywords" content="andreo, sebastiani, software, developer, engineer, louisville, chicago, .net, mvc, c#, sql, html, css, javascript"/>
    <meta name="application-name" content="Andreo Sebastiani"/>

    <link rel="icon" href="images/favicon.ico"/>

    <!-- Combined CSS -->
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/dre.css">

    <!-- Bootstrap & Font Awesome (Bootstrap 3) -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        /* Additional style from resume.html */
        .res-section h5 {
            font-weight: bold;
        }

        /* Example: set a fixed height for your hero to illustrate offsets */
        .header {
            min-height: 500px; /* Demo: ensure hero is tall enough */
            display: table;
            width: 100%;
            background: url('images/Italy.jpg') no-repeat center center scroll;
            background-size: cover;
        }
        .text-vertical-center {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .text-vertical-center h1 {
            color: #fff;
            font-size: 4.5em;
            font-weight: 700;
        }
        .text-vertical-center h3 {
            color: rgba(255,255,255,0.8);
            font-size: 2.2rem;
            font-weight: 400;
            font-family: "Merriweather", serif;
        }
        .scroll-down {
            position: absolute;
            bottom: 45px;
            left: 50%;
            margin-left: -16px;
            width: 34px;
            height: 34px;
            font-size: 34px;
            text-align: center;
            color: rgba(255,255,255,0.7);
        }
        .scroll-down:hover {
            color: #fff;
        }

        /* Optional: spacing around the resume container */
        #resume-section {
            margin-top: 40px;
        }

        /* Optional: fix affix width so nav doesn’t jump. (Because once affixed, it loses its container width) */
        #res-nav.affix {
            width: 150px; /* match the col-md-2 width or your preference */
        }
    </style>
</head>

<body class="site-wrapper">

    <!-- HERO HEADER -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Andreo Sebastiani</h1>
            <h3>Software Engineer in Chicago, IL</h3>
            <!-- Scroll-down arrow to jump to resume -->
            <a class="scroll-down" href="#resume-section">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </a>
        </div>
    </header>
    
    <!-- FOOTER -->
    <div class="container">
      <hr />
      <div class="footer text-center">
          &copy; 2014 - 2025 Andreo Sebastiani
      </div>
    </div>

    <!-- JS: jQuery + Bootstrap (for affix) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Additional scripts if needed -->
    <script src="js/site.js"></script>
    <script src="js/dre.js"></script>
    <script src="js/nav-scroll.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/resume.js"></script>

    <!-- Optional: Easing plugin if you’re using it -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

</body>
</html>
