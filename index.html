<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>hello world</title>
  <meta name="keywords" content="andreo, sebastiani, andreo sebastiani, dre sebastiani, andreosebastiani.com" />
  <link href="images/favicon.ico" rel="icon">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let seconds = 5;
      const countdown = document.getElementById("countdown");
      
      countdown.textContent = seconds;
      
      const timer = setInterval(() => {
        countdown.textContent = --seconds;
        if (seconds <= 0) {
          clearInterval(timer);
          location.href = "https://andreosebastiani.com";
        }
      }, 1000);
    });
  </script>

</head>
<body>
  <code>
    Redirecting to andreosebastiani.com in <span id="countdown"></span> seconds...</p>
  </code>
</body>
</html>
